<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Night Tools — вакансии</title>

<style>
:root{
  --bg-main: #050712;
  --bg-card: #0d111f;
  --bg-elevated: #13192a;

  --accent-blue: #4dd7ff;
  --accent-pink: #ff57e0;
  --accent-gold: #ffc857;
  --accent-white: #f7f7ff;

  --text-muted: #9aa3c2;

  --shadow-neo-out: 18px 18px 36px rgba(0,0,0,0.9),
                    -14px -14px 30px rgba(60,80,130,0.35);

  --shadow-neo-in: inset 16px 16px 30px rgba(0,0,0,0.9),
                   inset -10px -10px 26px rgba(80,100,160,0.7);

  --transition-fast: 0.18s ease-out;
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

body{
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
  background: radial-gradient(circle at top, #11172a 0, #050712 55%, #020309 100%);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
}

/* APP */
.app{
  position:relative;
  width:100%;
  max-width:420px;
  height:100%;
  max-height:840px;
  border-radius:32px;
  background: radial-gradient(circle at top, #151c33 0, #050712 52%, #020308 100%);
  box-shadow: 0 32px 80px rgba(0,0,0,0.9);
  overflow:hidden;
}

.app-inner{
  height:100%;
  display:flex;
  flex-direction:column;
  padding:16px;
}

/* TOP BAR */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}

.burger{
  width:40px;
  height:40px;
  border-radius:16px;
  background:var(--bg-card);
  box-shadow:var(--shadow-neo-out);
  border:none;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}

.burger span{
  width:18px;
  height:2px;
  background:var(--accent-blue);
  display:block;
  box-shadow:0 0 6px var(--accent-blue);
}

.burger-lines{
  display:flex;
  flex-direction:column;
  gap:4px;
}

/* TITLE */
.title-wrap{
  text-align:center;
  flex:1;
}

.title-main{
  font-size:20px;
  letter-spacing:0.18em;
  text-transform:uppercase;
  color: var(--accent-blue);
  text-shadow:0 0 12px var(--accent-blue);
}

.title-sub{
  font-size:10px;
  letter-spacing:0.22em;
  color: var(--accent-pink);
  text-shadow:0 0 10px var(--accent-pink);
}

.top-placeholder{width:40px}

/* SIDE MENU */
.side-menu-overlay{
  position:absolute;
  inset:0;
  background:rgba(1,2,5,0.7);
  backdrop-filter: blur(8px);
  opacity:0;
  visibility:hidden;
  transition:0.2s;
  z-index:10;
  display:flex;
}

.side-menu-overlay.open{
  opacity:1;
  visibility:visible;
}

.side-menu{
  width:60%;
  max-width:260px;
  background:var(--bg-card);
  height:100%;
  padding:18px;
  box-shadow:var(--shadow-neo-out);
  border-radius:0 26px 26px 0;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.side-menu-title{
  color:var(--accent-blue);
  text-transform:uppercase;
  letter-spacing:0.2em;
  text-shadow:0 0 8px var(--accent-blue);
  font-size:14px;
}

.side-menu p{
  font-size:12px;
  color:var(--text-muted);
}

.side-menu-link{
  width:100%;
  text-decoration:none;
}

.side-menu-btn{
  width:100%;
  padding:12px;
  background:var(--bg-elevated);
  border-radius:18px;
  text-align:center;
  color:var(--accent-blue);
  text-shadow:0 0 8px var(--accent-blue);
  letter-spacing:0.2em;
  text-transform:uppercase;
  box-shadow:var(--shadow-neo-out);
}

/* CONTENT */
.scroll-area{
  flex:1;
  overflow-y:auto;
  padding:6px;
}

.vacancy-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.vacancy-card{
  background:var(--bg-card);
  border-radius:20px;
  padding:10px;
  box-shadow:var(--shadow-neo-out);
  cursor:pointer;
}

.vacancy-photo{
  width:100%;
  aspect-ratio:3/4;
  border-radius:16px;
  background-size:cover;
  background-position:center;
  box-shadow:0 0 14px rgba(77,215,255,.7);
}

.vacancy-name{
  margin-top:8px;
  text-transform:uppercase;
  letter-spacing:.15em;
  color:var(--accent-blue);
  font-size:12px;
  text-shadow:0 0 8px var(--accent-blue);
}

.vacancy-body{
  margin-top:6px;
  font-size:11px;
  color:var(--text-muted);
}

.btn-work{
  margin-top:14px;
  width:100%;
  border-radius:20px;
  padding:14px;
  background:var(--bg-card);
  box-shadow:var(--shadow-neo-out);
  color:var(--accent-blue);
  text-shadow:0 0 10px var(--accent-blue);
  letter-spacing:.2em;
  text-transform:uppercase;
}

/* MENU FIX */
.side-menu-overlay{justify-content:flex-start}
</style>
</head>

<body>

<div class="app">
  <div class="app-inner">

    <!-- SIDE MENU -->
    <div class="side-menu-overlay" id="sideMenuOverlay">
      <div class="side-menu">
        <div class="side-menu-title">меню</div>
        <p>Night Tools — аренда инструмента и ночной сервис для своих.</p>

        <a href="index.html" class="side-menu-link">
          <div class="side-menu-btn">главная</div>
        </a>

        <a href="#" class="side-menu-link">
          <div class="side-menu-btn">контакты</div>
        </a>

        <a href="vacancies.html" class="side-menu-link">
          <div class="side-menu-btn">вакансии</div>
        </a>
      </div>
    </div>

    <!-- TOP BAR -->
    <div class="top-bar">
      <button class="burger" id="burgerBtn">
        <div class="burger-lines">
          <span></span><span></span><span></span>
        </div>
      </button>

      <div class="title-wrap">
        <div class="title-main">night tools</div>
        <div class="title-sub">вакансии</div>
      </div>

      <div class="top-placeholder"></div>
    </div>

    <!-- CONTENT -->
    <div class="scroll-area">
      <div class="vacancy-grid">

        <div class="vacancy-card">
          <div class="vacancy-photo" style="background-image:url('images/vacancies/courier-1.jpg')"></div>
          <div class="vacancy-name">курьер</div>
          <div class="vacancy-body">Ночная доставка инструментов</div>
        </div>

        <div class="vacancy-card">
          <div class="vacancy-photo" style="background-image:url('images/vacancies/manager-1.jpg')"></div>
          <div class="vacancy-name">менеджер</div>
          <div class="vacancy-body">Работа в Telegram</div>
        </div>

      </div>

      <a href="https://t.me/your_telegram_here" target="_blank">
        <button class="btn-work">работать</button>
      </a>
    </div>

  </div>
</div>

<script>
const burgerBtn = document.getElementById('burgerBtn');
const sideMenuOverlay = document.getElementById('sideMenuOverlay');

burgerBtn.addEventListener('click', () => {
  sideMenuOverlay.classList.toggle('open');
});

sideMenuOverlay.addEventListener('click', (e) => {
  if(e.target === sideMenuOverlay){
    sideMenuOverlay.classList.remove('open');
  }
});
</script>

</body>
</html>
