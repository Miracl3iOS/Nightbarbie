<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Night Tools — вакансии</title>

<style>
:root{
  --bg-main: #050712;
  --bg-card: #0d111f;
  --accent-blue: #4dd7ff;
  --accent-pink: #ff57e0;
  --text-muted: #9aa3c2;
  --shadow-neo-out: 18px 18px 36px rgba(0,0,0,0.9),
                    -14px -14px 30px rgba(60,80,130,0.35);
  --transition-fast: 0.18s ease-out;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
               system-ui, "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #11172a 0, #050712 55%, #020309 100%);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
}

.app{
  width:100%;
  max-width:420px;
  height:100%;
  max-height:840px;
  border-radius:32px;
  background: radial-gradient(circle at top, #151c33 0, #050712 52%, #020308 100%);
  box-shadow: 0 32px 80px rgba(0,0,0,0.9);
  overflow:hidden;
  padding:20px;
  display:flex;
  flex-direction:column;
}

h1{
  text-align:center;
  margin-bottom:16px;
  font-size:18px;
  letter-spacing:0.22em;
  text-transform:uppercase;
  color: var(--accent-pink);
  text-shadow:0 0 12px var(--accent-pink);
}

.vacancy-grid{
  display:grid;
  grid-template-columns:repeat(2,minmax(0,1fr));
  gap:14px;
  margin-top:12px;
}

/* КАРТОЧКА ВАКАНСИИ */
.vacancy-card{
  background: var(--bg-card);
  border-radius:20px;
  box-shadow: var(--shadow-neo-out);
  padding:10px;
  text-align:center;
  cursor:pointer;
  transition: transform var(--transition-fast), box-shadow var(--transition-fast);
}

.vacancy-card:hover{
  transform:translateY(-2px);
}

/* ФОТО */
.vacancy-photo{
  width:100%;
  aspect-ratio:3/4;
  border-radius:16px;
  margin-bottom:10px;
  background-size:cover;
  background-position:center;
  box-shadow:0 0 18px rgba(77,215,255,0.8);
}

.vacancy-title{
  font-size:12px;
  letter-spacing:0.18em;
  text-transform:uppercase;
  color:var(--accent-blue);
  text-shadow:0 0 8px var(--accent-blue);
  margin-bottom:6px;
}

.vacancy-desc{
  font-size:12px;
  color:var(--text-muted);
  line-height:1.4;
}

.back-btn{
  margin-top:auto;
  border:none;
  border-radius:18px;
  padding:12px;
  background:var(--bg-card);
  color:var(--accent-blue);
  text-shadow:0 0 8px var(--accent-blue);
  letter-spacing:0.2em;
  text-transform:uppercase;
  cursor:pointer;
  box-shadow: var(--shadow-neo-out);
}
</style>
</head>
<body>

<div class="app">

  <h1>вакансии</h1>

  <div class="vacancy-grid">

    <!-- ВАКАНСИЯ 1 -->
    <div class="vacancy-card">
      <div class="vacancy-photo" style="background-image:url('images/vacancies/courier.jpg')"></div>
      <div class="vacancy-title">курьер</div>
      <div class="vacancy-desc">
        Доставка инструментов.<br>
        Свободный график.<br>
        Оплата ежедневно.
      </div>
    </div>

    <!-- ВАКАНСИЯ 2 -->
    <div class="vacancy-card">
      <div class="vacancy-photo" style="background-image:url('images/vacancies/manager.jpg')"></div>
      <div class="vacancy-title">менеджер</div>
      <div class="vacancy-desc">
        Общение с клиентами.<br>
        Записи заказов.<br>
        Работа в Telegram.
      </div>
    </div>

  </div>

  <button class="back-btn" onclick="history.back()">назад</button>

</div>

</body>
</html>
