<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Night Tools — вакансии</title>

<style>
:root{
  --bg-main: #050712;
  --bg-card: #0d111f;
  --bg-elevated: #13192a;

  --accent-blue: #4dd7ff;
  --accent-pink: #ff57e0;
  --accent-gold: #ffc857;
  --accent-white: #f7f7ff;

  --text-muted: #9aa3c2;

  --radius-xl: 28px;
  --shadow-neo-out: 18px 18px 36px rgba(0,0,0,0.9),
                    -14px -14px 30px rgba(60,80,130,0.35);
  --shadow-neo-in: inset 16px 16px 30px rgba(0,0,0,0.9),
                   inset -10px -10px 26px rgba(80,100,160,0.7);

  --transition-fast: 0.18s ease-out;
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
               system-ui, "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #11172a 0, #050712 55%, #020309 100%);
  color:#fff;
  -webkit-font-smoothing:antialiased;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
}

/* Основной контейнер */
.app{
  position:relative;
  width:100%;
  max-width:420px;
  height:100%;
  max-height:840px;
  border-radius:32px;
  background: radial-gradient(circle at top, #151c33 0, #050712 52%, #020308 100%);
  box-shadow:
    0 32px 80px rgba(0,0,0,0.9),
    0 0 0 1px rgba(120,140,200,0.12);
  overflow:hidden;
}

/* Внутренняя карточка */
.app-inner{
  position:relative;
  height:100%;
  display:flex;
  flex-direction:column;
  padding:16px 18px 18px;
}

/* TOP BAR */
.top-bar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:10px;
}

/* Бургер */
.burger{
  width:40px;
  height:40px;
  border-radius:16px;
  border:none;
  background: var(--bg-card);
  box-shadow: var(--shadow-neo-out);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition: transform var(--transition-fast), box-shadow var(--transition-fast);
}
.burger-lines{
  width:17px;
  height:13px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.burger-lines span{
  display:block;
  height:2px;
  border-radius:999px;
  background: var(--accent-blue);
  box-shadow:0 0 6px var(--accent-blue),0 0 14px var(--accent-blue);
}
.burger:hover{
  transform:translateY(-1px);
  box-shadow: 14px 14px 26px rgba(0,0,0,0.9),
              -12px -12px 24px rgba(60,80,130,0.5);
}

/* Заголовок-неон */
.title-wrap{
  flex:1;
  text-align:center;
}
.title-main{
  font-size:20px;
  letter-spacing:0.18em;
  text-transform:uppercase;
  color: var(--accent-blue);
  text-shadow:
    0 0 10px var(--accent-blue),
    0 0 24px var(--accent-blue),
    0 0 40px rgba(77,215,255,0.9);
}
.title-sub{
  margin-top:2px;
  font-size:10px;
  letter-spacing:0.22em;
  text-transform:uppercase;
  color: var(--accent-pink);
  text-shadow:
    0 0 10px var(--accent-pink),
    0 0 26px var(--accent-pink);
}

.top-placeholder{width:40px}

/* SIDE MENU */
.side-menu-overlay{
  position:absolute;
  inset:0;
  background:rgba(1,2,5,0.65);
  backdrop-filter: blur(6px);
  opacity:0;
  visibility:hidden;
  transition: opacity 0.2s ease-out, visibility 0.2s ease-out;
  display:flex;
  justify-content:flex-start;
  z-index:10;
}
.side-menu-overlay.open{
  opacity:1;
  visibility:visible;
}
.side-menu{
  width:60%;
  max-width:260px;
  background:var(--bg-card);
  box-shadow: var(--shadow-neo-out);
  height:100%;
  padding:18px 16px;
  border-radius:0 26px 26px 0;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.side-menu-title{
  font-size:14px;
  letter-spacing:0.18em;
  text-transform:uppercase;
  color:var(--accent-blue);
  text-shadow:0 0 8px var(--accent-blue);
}
.side-menu p{
  font-size:12px;
  color:var(--text-muted);
  line-height:1.4;
}

/* ССЫЛКИ В МЕНЮ */
.side-menu a{
  text-decoration:none;
  display:flex;        /* чтобы кнопка тянулась на всю ширину */
}

/* КНОПКИ МЕНЮ (делаем все одинаковые, как "контакты") */
.side-menu-btn{
  width:100%;
  border-radius:16px;
  border:none;
  padding:10px 14px;
  background:var(--bg-elevated);
  color:var(--accent-blue);
  text-shadow:0 0 8px var(--accent-blue);
  font-size:12px;
  letter-spacing:0.16em;
  text-transform:uppercase;
  cursor:pointer;
  box-shadow: var(--shadow-neo-out);
}

/* КОНТЕНТ */
.scroll-area{
  margin-top:8px;
  flex:1;
  overflow-y:auto;
  padding:4px 2px 6px;
}

/* Заголовок блока вакансий */
.vacancies-header{
  text-align:center;
  font-size:13px;
  color:var(--text-muted);
  margin-bottom:12px;
}

/* СЕТКА КАРТОЧЕК (как инструменты) */
.vacancy-grid{
  display:grid;
  grid-template-columns:repeat(2,minmax(0,1fr));
  gap:12px;
  margin-bottom:18px;
}

/* Карточка 1в1 как tool-card */
.vacancy-card{
  background: var(--bg-card);
  border-radius:20px;
  box-shadow: var(--shadow-neo-out);
  padding:10px 10px 12px;
  display:flex;
  flex-direction:column;
  gap:8px;
  font-size:11px;
  cursor:pointer;
  transition: transform var(--transition-fast), box-shadow var(--transition-fast);
}
.vacancy-card:hover{
  transform:translateY(-2px);
  box-shadow:20px 20px 38px rgba(0,0,0,0.95),
             -16px -16px 30px rgba(60,80,130,0.6);
}

/* Фото (1в1 с tool-photo) */
.vacancy-photo{
  width:100%;
  aspect-ratio:3/4;
  border-radius:16px;
  background: radial-gradient(circle at 20% 10%, rgba(77,215,255,0.7), transparent 60%),
              radial-gradient(circle at 80% 90%, rgba(255,87,224,0.7), transparent 60%);
  box-shadow:0 0 18px rgba(77,215,255,0.8);
  background-size:cover;
  background-position:center;
}

/* Название вакансии (как tool-name) */
.vacancy-name{
  font-size:12px;
  font-weight:600;
  letter-spacing:0.12em;
  text-transform:uppercase;
  color:var(--accent-blue);
  text-shadow:0 0 8px var(--accent-blue);
}

/* Текст (как tool-body) */
.vacancy-body{
  color:var(--text-muted);
  line-height:1.35;
  font-size:11px;
}

/* Кнопка НАЗАД */
.back-btn{
  width:100%;
  border-radius:16px;
  border:none;
  padding:10px 14px;
  margin-bottom:10px;
  background:transparent;
  color:var(--text-muted);
  font-size:11px;
  letter-spacing:0.18em;
  text-transform:uppercase;
  cursor:pointer;
}

/* Кнопка РАБОТАТЬ (с ТГ) — общая */
.btn-work{
  width:100%;
  border-radius:20px;
  border:none;
  padding:14px 16px;
  background: var(--bg-card);
  box-shadow: var(--shadow-neo-out);
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  font-size:13px;
  letter-spacing:0.22em;
  text-transform:uppercase;
  color:var(--accent-blue);
  text-shadow:0 0 10px var(--accent-blue);
  position:relative;
  overflow:hidden;
  transition: transform var(--transition-fast), box-shadow var(--transition-fast), background var(--transition-fast);
}
.btn-work::before{
  content:"";
  position:absolute;
  inset:0;
  background: linear-gradient(90deg,
    rgba(77,215,255,0.15),
    rgba(255,87,224,0.25),
    rgba(77,215,255,0.15));
  opacity:0;
  transition:opacity var(--transition-fast);
}
.btn-work span{
  position:relative;
  z-index:1;
}
.btn-work:hover{
  transform:translateY(-2px);
  box-shadow: 22px 22px 40px rgba(0,0,0,0.95),
              -16px -16px 32px rgba(60,80,130,0.7);
}
.btn-work:hover::before{
  opacity:1;
}

/* TG icon */
.tg-icon{
  width:20px;
  height:20px;
  border-radius:999px;
  background:#0088cc;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 8px rgba(0,136,204,0.9);
}
.tg-icon svg{
  width:13px;
  height:13px;
  fill:#fff;
}

/* МОДАЛ ВАКАНСИИ (как модал инструмента) */
.job-modal{
  position:absolute;
  inset:0;
  padding:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(3,5,10,0.9);
  backdrop-filter: blur(10px);
  opacity:0;
  visibility:hidden;
  transition: opacity 0.18s ease-out, visibility 0.18s ease-out;
  z-index:20;
}
.job-modal.open{
  opacity:1;
  visibility:visible;
}
.job-panel{
  width:100%;
  max-width:360px;
  max-height:100%;
  background:var(--bg-card);
  border-radius:26px;
  box-shadow: var(--shadow-neo-out);
  padding:14px 14px 12px;
  display:flex;
  flex-direction:column;
}
.job-panel-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}
.job-panel-title{
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:0.18em;
  color:var(--accent-blue);
  text-shadow:0 0 8px var(--accent-blue);
}
.job-panel-close{
  border:none;
  background:transparent;
  color:var(--text-muted);
  font-size:11px;
  cursor:pointer;
}

/* Галерея */
.job-gallery{
  border-radius:20px;
  background:var(--bg-elevated);
  box-shadow: var(--shadow-neo-in);
  padding:8px;
  margin-bottom:10px;
}
.job-photo-large{
  width:100%;
  aspect-ratio:3/4;
  border-radius:16px;
  background: radial-gradient(circle at 20% 10%, rgba(77,215,255,0.7), transparent 60%),
              radial-gradient(circle at 80% 90%, rgba(255,87,224,0.7), transparent 60%);
  background-size:cover;
  background-position:center;
}
.job-gallery-footer{
  margin-top:6px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  font-size:10px;
  color:var(--text-muted);
}
.job-dots{
  display:flex;
  gap:4px;
}
.job-dot{
  width:6px;
  height:6px;
  border-radius:999px;
  background:rgba(120,140,200,0.5);
}
.job-dot.active{
  background:var(--accent-pink);
  box-shadow:0 0 8px var(--accent-pink);
}
.job-count{
  font-size:11px;
}

/* Тело модалки */
.job-panel-body{
  flex:1;
  overflow-y:auto;
  padding:4px 2px 4px;
}
.job-panel-name{
  font-size:14px;
  letter-spacing:0.16em;
  text-transform:uppercase;
  margin-bottom:6px;
  color:var(--accent-blue);
  text-shadow:0 0 8px var(--accent-blue);
}
.job-panel-text{
  font-size:12px;
  color:var(--text-muted);
  line-height:1.5;
}

/* Кнопка "работать" в модалке (маленькая) */
.job-panel-footer{
  margin-top:10px;
}
.btn-work-small{
  width:100%;
  border-radius:18px;
  border:none;
  padding:11px 14px;
  background:var(--bg-card);
  box-shadow: var(--shadow-neo-out);
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  font-size:12px;
  letter-spacing:0.2em;
  text-transform:uppercase;
  color:var(--accent-blue);
  text-shadow:0 0 9px var(--accent-blue);
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition: transform var(--transition-fast), box-shadow var(--transition-fast);
}
.btn-work-small::before{
  content:"";
  position:absolute;
  inset:0;
  background: linear-gradient(90deg,
    rgba(77,215,255,0.15),
    rgba(255,87,224,0.25),
    rgba(77,215,255,0.15));
  opacity:0;
  transition:opacity var(--transition-fast);
}
.btn-work-small span{
  position:relative;
  z-index:1;
}
.btn-work-small:hover{
  transform:translateY(-1px);
  box-shadow: 18px 18px 34px rgba(0,0,0,0.95),
              -14px -14px 28px rgba(60,80,130,0.7);
}
.btn-work-small:hover::before{
  opacity:1;
}

/* SCROLLBAR */
.scroll-area::-webkit-scrollbar{width:4px}
.scroll-area::-webkit-scrollbar-track{background:transparent}
.scroll-area::-webkit-scrollbar-thumb{
  background:rgba(100,120,170,0.7);
  border-radius:999px;
}
.job-panel-body::-webkit-scrollbar{width:3px}
.job-panel-body::-webkit-scrollbar-thumb{
  background:rgba(100,120,170,0.7);
  border-radius:999px;
}

/* ADAPTIVE */
@media (max-width:480px){
  body{padding:10px}
  .app{border-radius:26px}
}
@media (min-width:900px){
  .app{
    max-width:460px;
    max-height:880px;
  }
}
</style>
</head>
<body>

<div class="app">
  <div class="app-inner">

    <!-- ВЫЕЗЖАЮЩЕЕ МЕНЮ -->
    <div class="side-menu-overlay" id="sideMenuOverlay">
      <div class="side-menu">
        <div class="side-menu-title">меню</div>
        <p>Night Tools — аренда инструмента и ночной сервис для своих.</p>

        <a href="index.html">
          <button class="side-menu-btn" type="button">главная</button>
        </a>

        <button class="side-menu-btn" type="button">контакты</button>

        <a href="vacancies.html">
          <button class="side-menu-btn" type="button">вакансии</button>
        </a>
      </div>
    </div>

    <!-- МОДАЛ ВАКАНСИИ -->
    <div class="job-modal" id="jobModal">
      <div class="job-panel">
        <div class="job-panel-header">
          <div class="job-panel-title">вакансия</div>
          <button class="job-panel-close" id="jobClose">Закрыть</button>
        </div>

        <div class="job-gallery">
          <div class="job-photo-large" id="jobPhotoLarge"></div>
          <div class="job-gallery-footer">
            <div class="job-dots" id="jobDots"></div>
            <div class="job-count" id="jobCount"></div>
          </div>
        </div>

        <div class="job-panel-body">
          <div class="job-panel-name" id="jobPanelName"></div>
          <div class="job-panel-text" id="jobPanelDesc"></div>
        </div>

        <div class="job-panel-footer">
          <a href="https://t.me/your_telegram_here" target="_blank" style="text-decoration:none;">
            <button class="btn-work-small" type="button">
              <div class="tg-icon">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M21.5 4.2L3.7 11.2c-1.2.5-1.1 1.2-.2 1.4l4.5 1.4 1.7 5.3c.2.5.1.7.5.7.3 0 .4-.1.6-.3l2.6-2.5 4.5 3.3c.8.5 1.3.2 1.5-.7l2.7-12.6c.3-1.2-.4-1.8-1.6-1.4zM9 13.8l8.7-5.5c.4-.2.8-.1.5.2l-7.4 6.6-.3 3.1-1.5-4.4z"/>
                </svg>
              </div>

            </button>
          </a>
        </div>

    <!-- TOP BAR -->
    <header class="top-bar">
      <button class="burger" id="burgerBtn" aria-label="Открыть меню">
        <div class="burger-lines">
          <span></span><span></span><span></span>
        </div>
      </button>

      <div class="title-wrap">
        <div class="title-main">night tools</div>
        <div class="title-sub">вакансии</div>
      </div>

      <div class="top-placeholder"></div>
    </header>

    <!-- CONTENT -->
    <div class="scroll-area">

      <div class="vacancies-header">
        Две позиции для своих. Ночная движуха, аккуратные руки, Telegram — наше всё.
      </div>

      <section class="vacancy-grid" id="vacancyGrid">
        <!-- карточки подставит JS -->
      </section>

      <button class="back-btn" type="button" onclick="history.back()">назад</button>

      <a href="https://t.me/your_telegram_here" target="_blank" style="text-decoration:none;">
        <button class="btn-work" type="button">
          <div class="tg-icon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M21.5 4.2L3.7 11.2c-1.2.5-1.1 1.2-.2 1.4l4.5 1.4 1.7 5.3c.2.5.1.7.5.7.3 0 .4-.1.6-.3l2.6-2.5 4.5 3.3c.8.5 1.3.2 1.5-.7l2.7-12.6c.3-1.2-.4-1.8-1.6-1.4zM9 13.8l8.7-5.5c.4-.2.8-.1.5.2l-7.4 6.6-.3 3.1-1.5-4.4z"/>
            </svg>
          </div>
          <span>работать</span>
        </button>
      </a>

    </div>
  </div>

<script>
/* ДАННЫЕ ВАКАНСИЙ */
const vacancies = [
  {
    id: 'courier',
    enabled: true,
    title: 'Курьер по ночам',
    shortTitle: 'курьер',
    description: 'Доставка инструмента по городу.\nСвободный график, можно совмещать.\nОплата ежедневно, детали — в Telegram.',
    photos: [
      'images/vacancies/courier-1.jpg',
      'images/vacancies/courier-2.jpg'
    ]
  },
  {
    id: 'manager',
    enabled: true,
    title: 'Менеджер в Telegram',
    shortTitle: 'менеджер',
    description: 'Переписка с клиентами, оформление заказов, базовая координация курьеров.\nПодойдёт тем, кто живёт в онлайне и любит порядок.',
    photos: [
      'images/vacancies/manager-1.jpg'
    ]
  }
  // по аналогии можешь добавлять ещё вакансии
];

/* ЭЛЕМЕНТЫ */
const burgerBtn = document.getElementById('burgerBtn');
const sideMenuOverlay = document.getElementById('sideMenuOverlay');

const vacancyGrid = document.getElementById('vacancyGrid');

/* Модал вакансии */
const jobModal = document.getElementById('jobModal');
const jobClose = document.getElementById('jobClose');
const jobPhotoLarge = document.getElementById('jobPhotoLarge');
const jobDots = document.getElementById('jobDots');
const jobCount = document.getElementById('jobCount');
const jobPanelName = document.getElementById('jobPanelName');
const jobPanelDesc = document.getElementById('jobPanelDesc');

let currentVacanciesList = [];
let currentVacancyIndex = 0;
let currentJobPhotoIndex = 0;

/* Боковое меню */
burgerBtn.addEventListener('click', () => {
  sideMenuOverlay.classList.toggle('open');
});
sideMenuOverlay.addEventListener('click', (e) => {
  if (e.target === sideMenuOverlay) {
    sideMenuOverlay.classList.remove('open');
  }
});

/* Рендер карточек */
function renderVacanciesGrid(){
  vacancyGrid.innerHTML = '';
  currentVacanciesList = vacancies.filter(v => v.enabled !== false);

  currentVacanciesList.forEach(v => {
    const card = document.createElement('article');
    card.className = 'vacancy-card';
    card.dataset.jobId = v.id;

    card.innerHTML = `
      <div class="vacancy-photo"></div>
      <div class="vacancy-name">${v.shortTitle}</div>
      <div class="vacancy-body">${v.description.replace(/\n/g,'<br>')}</div>
    `;

    const photoDiv = card.querySelector('.vacancy-photo');
    if (v.photos && v.photos.length > 0){
      photoDiv.style.backgroundImage = `url('${v.photos[0]}')`;
    }

    card.addEventListener('click', () => openJobDetail(v.id));
    vacancyGrid.appendChild(card);
  });
}

/* Открытие модалки вакансии */
function openJobDetail(id){
  const idx = currentVacanciesList.findIndex(v => v.id === id);
  if (idx === -1) return;

  currentVacancyIndex = idx;
  currentJobPhotoIndex = 0;

  updateJobDetailView();
  jobModal.classList.add('open');
}

function closeJobDetail(){
  jobModal.classList.remove('open');
}

jobClose.addEventListener('click', closeJobDetail);
jobModal.addEventListener('click', (e) => {
  if (e.target === jobModal) closeJobDetail();
});

function updateJobDetailView(){
  const job = currentVacanciesList[currentVacancyIndex];
  if (!job) return;

  jobPanelName.textContent = job.title;
  jobPanelDesc.innerHTML = job.description.replace(/\n/g,'<br>');

  const photos = job.photos && job.photos.length ? job.photos : null;
  if (photos){
    const src = photos[currentJobPhotoIndex] || photos[0];
    jobPhotoLarge.style.backgroundImage = `url('${src}')`;
  } else {
    jobPhotoLarge.style.backgroundImage = '';
  }

  jobDots.innerHTML = '';
  const count = photos ? photos.length : 1;
  for (let i = 0; i < count; i++){
    const dot = document.createElement('span');
    dot.className = 'job-dot' + (i === currentJobPhotoIndex ? ' active' : '');
    dot.dataset.index = i;
    dot.addEventListener('click', () => {
      currentJobPhotoIndex = i;
      updateJobDetailView();
    });
    jobDots.appendChild(dot);
  }

  jobCount.textContent = (currentJobPhotoIndex + 1) + ' / ' + count;
}

/* INIT */
renderVacanciesGrid();
</script>
