<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Night Route</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Красивые шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #141822;
      --bg-card: #1b2130;
      --accent-blue: #42d3ff;
      --accent-pink: #ff4bd1;
      --text-muted: #7f8ba8;

      --radius-xl: 32px;
      --shadow-neo-out: 24px 24px 40px rgba(0, 0, 0, 0.65),
                        -20px -20px 35px rgba(70, 90, 130, 0.35);
      --shadow-neo-in: inset 18px 18px 32px rgba(0, 0, 0, 0.8),
                       inset -10px -10px 26px rgba(80, 100, 150, 0.5);
      --transition-fast: 0.18s ease-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #1c2333 0, #090b11 55%, #050509 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .page {
      width: 100%;
      max-width: 430px;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-neo-out);
      padding: 24px 22px 28px;
      position: relative;
      overflow: hidden;
    }

    /* Мягкое свечение по краям */
    .card::before {
      content: "";
      position: absolute;
      inset: -60%;
      background:
        radial-gradient(circle at 0% 0%, rgba(89, 195, 255, 0.05), transparent 60%),
        radial-gradient(circle at 100% 0%, rgba(255, 75, 210, 0.06), transparent 60%);
      pointer-events: none;
      z-index: 0;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    /* Кнопка-бургер */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
    }

    .burger {
      width: 42px;
      height: 42px;
      border-radius: 18px;
      background: var(--bg-card);
      box-shadow: var(--shadow-neo-out);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast);
    }

    .burger-lines {
      width: 18px;
      height: 14px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .burger-lines span {
      display: block;
      height: 2px;
      border-radius: 999px;
      background: var(--accent-blue);
      box-shadow: 0 0 6px var(--accent-blue), 0 0 14px var(--accent-blue);
    }

    .burger:hover {
      transform: translateY(-1px);
      box-shadow: 18px 18px 30px rgba(0, 0, 0, 0.7),
                  -18px -18px 28px rgba(80, 100, 150, 0.5);
    }

    /* Логотип */
    .logo {
      text-align: center;
      flex: 1;
    }

    .logo-script {
      font-family: "Pacifico", cursive;
      font-size: 32px;
      letter-spacing: 0.08em;
      color: var(--accent-blue);
      text-shadow:
        0 0 10px var(--accent-blue),
        0 0 24px var(--accent-blue),
        0 0 40px rgba(66, 211, 255, 0.9);
      white-space: nowrap;
    }

    .logo-script span {
      color: var(--accent-pink);
      text-shadow:
        0 0 10px var(--accent-pink),
        0 0 26px var(--accent-pink);
    }

    .logo-sub {
      margin-top: 4px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--accent-blue);
      text-shadow: 0 0 8px var(--accent-blue), 0 0 16px var(--accent-blue);
    }

    /* Неоновая стрелка */
    .arrow-wrap {
      margin: 22px 0 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .arrow {
      width: 42px;
      height: 80px;
      border-left: 2px solid var(--accent-blue);
      border-bottom: 2px solid var(--accent-blue);
      border-bottom-left-radius: 28px;
      transform: translateX(4px) rotate(-15deg);
      filter: drop-shadow(0 0 8px var(--accent-blue))
              drop-shadow(0 0 16px var(--accent-blue));
    }

    .arrow-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-muted);
    }

    /* Общий стиль неон-текста */
    .neon-text {
      color: var(--accent-blue);
      text-shadow:
        0 0 10px var(--accent-blue),
        0 0 22px var(--accent-blue),
        0 0 40px rgba(66, 211, 255, 0.9);
    }

    /* Неоморфные элементы */
    .neo-pill,
    .neo-block,
    .neo-input {
      background: var(--bg-card);
      border-radius: 22px;
      box-shadow: var(--shadow-neo-out);
      padding: 14px 20px;
      border: none;
      outline: none;
      color: inherit;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition:
        box-shadow var(--transition-fast),
        transform var(--transition-fast),
        background var(--transition-fast);
      font-family: inherit;
    }

    .neo-pill {
      border-radius: 999px;
      padding-inline: 28px;
    }

    .neo-block {
      width: 100%;
      justify-content: flex-start;
    }

    .neo-input {
      width: 100%;
      justify-content: flex-start;
      box-shadow: var(--shadow-neo-in);
      border-radius: 20px;
    }

    .neo-pill:hover,
    .neo-block:hover {
      transform: translateY(-1px);
      box-shadow: 18px 18px 30px rgba(0, 0, 0, 0.8),
                  -18px -18px 28px rgba(80, 100, 150, 0.5);
    }

    .neo-pill:active,
    .neo-block:active {
      transform: translateY(0);
      box-shadow: var(--shadow-neo-in);
    }

    /* Контент формы */
    .section-label {
      font-size: 13px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 10px;
      color: var(--accent-blue);
      text-shadow: 0 0 7px var(--accent-blue);
    }

    .line-group {
      margin-bottom: 20px;
    }

    .city-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .btn-contacts {
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .btn-city {
      font-size: 14px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .input-label {
      font-size: 13px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .input-value {
      margin-top: 4px;
      font-size: 18px;
      letter-spacing: 0.28em;
    }

    .classes-label {
      font-size: 20px;
      text-align: center;
      letter-spacing: 0.25em;
      text-transform: uppercase;
    }

    .bottom-cta {
      margin-top: 26px;
    }

    .btn-cta {
      width: 100%;
      padding-block: 18px;
      font-size: 15px;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .btn-cta::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg,
        rgba(66, 211, 255, 0.12),
        rgba(255, 75, 209, 0.18),
        rgba(66, 211, 255, 0.12));
      opacity: 0;
      transition: opacity var(--transition-fast);
    }

    .btn-cta span {
      position: relative;
      z-index: 1;
    }

    .btn-cta:hover::before {
      opacity: 1;
    }

    .btn-cta:hover {
      transform: translateY(-1px);
      box-shadow: 20px 20px 35px rgba(0, 0, 0, 0.8),
                  -20px -20px 32px rgba(80, 100, 150, 0.6);
    }

    /* Адаптив */
    @media (max-width: 380px) {
      .logo-script {
        font-size: 26px;
      }
      .logo-sub {
        font-size: 10px;
      }
      .classes-label {
        font-size: 18px;
        letter-spacing: 0.18em;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <main class="card">
      <div class="card-inner">
        <!-- Верхняя панель -->
        <div class="top-bar">
          <button class="burger" aria-label="Открыть меню">
            <div class="burger-lines">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </button>

          <div class="logo">
            <div class="logo-script">
              Night <span>Route</span>
            </div>
            <div class="logo-sub">
              ночной экспресс класс
            </div>
          </div>

          <div style="width:42px;"></div>
        </div>

        <!-- Стрелка -->
        <div class="arrow-wrap">
          <div class="arrow"></div>
          <div class="arrow-label">начни с&nbsp;выбора города</div>
        </div>

        <!-- Выбор города -->
        <section class="line-group">
          <div class="section-label neon-text">выбрать город</div>

          <div class="city-row">
            <button class="neo-pill btn-contacts neon-text">
              контакты
            </button>

            <button class="neo-pill btn-city neon-text">
              выбрать город
            </button>
          </div>

          <div class="neo-input">
            <div>
              <div class="input-label neon-text">
                из города
              </div>
              <div class="input-value neon-text">
                с&nbsp;пб
              </div>
            </div>
          </div>
        </section>

        <!-- Выбор класса -->
        <section class="line-group">
          <div class="classes-label neon-text">
            выбрать класс
          </div>
        </section>

        <!-- Нижняя большая кнопка -->
        <section class="bottom-cta">
          <button class="neo-block btn-cta neon-text">
            <span>найти ночной маршрут</span>
          </button>
        </section>
      </div>
    </main>
  </div>
</body>
</html>
