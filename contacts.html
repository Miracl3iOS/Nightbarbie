<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Night Tools — контакты</title>

<style>
:root{
  --bg-main: #050712;
  --bg-card: #0d111f;
  --bg-elevated: #13192a;

  --accent-blue: #4dd7ff;
  --accent-pink: #ff57e0;
  --accent-gold: #ffc857;
  --accent-white: #f7f7ff;

  --text-muted: #9aa3c2;

  --radius-xl: 28px;
  --shadow-neo-out: 18px 18px 36px rgba(0,0,0,0.9),
                    -14px -14px 30px rgba(60,80,130,0.35);
  --shadow-neo-in: inset 16px 16px 30px rgba(0,0,0,0.9),
                   inset -10px -10px 26px rgba(80,100,160,0.7);

  --transition-fast: 0.18s ease-out;
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
               system-ui, "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #11172a 0, #050712 55%, #020309 100%);
  color:#fff;
  -webkit-font-smoothing:antialiased;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
}

/* Основной контейнер */
.app{
  position:relative;
  width:100%;
  max-width:420px;
  height:100%;
  max-height:840px;
  border-radius:32px;
  background: radial-gradient(circle at top, #151c33 0, #050712 52%, #020308 100%);
  box-shadow:
    0 32px 80px rgba(0,0,0,0.9),
    0 0 0 1px rgba(120,140,200,0.12);
  overflow:hidden;
}

/* Внутренняя карточка */
.app-inner{
  position:relative;
  height:100%;
  display:flex;
  flex-direction:column;
  padding:16px 18px 18px;
}

/* TOP BAR */
.top-bar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:10px;
}

/* Бургер */
.burger{
  width:40px;
  height:40px;
  border-radius:16px;
  border:none;
  background: var(--bg-card);
  box-shadow: var(--shadow-neo-out);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition: transform var(--transition-fast), box-shadow var(--transition-fast);
}
.burger-lines{
  width:17px;
  height:13px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.burger-lines span{
  display:block;
  height:2px;
  border-radius:999px;
  background: var(--accent-blue);
  box-shadow:0 0 6px var(--accent-blue),0 0 14px var(--accent-blue);
}
.burger:hover{
  transform:translateY(-1px);
  box-shadow: 14px 14px 26px rgba(0,0,0,0.9),
              -12px -12px 24px rgba(60,80,130,0.5);
}

/* Заголовок-неон */
.title-wrap{
  flex:1;
  text-align:center;
}
.title-main{
  font-size:20px;
  letter-spacing:0.18em;
  text-transform:uppercase;
  color: var(--accent-blue);
  text-shadow:
    0 0 10px var(--accent-blue),
    0 0 24px var(--accent-blue),
    0 0 40px rgba(77,215,255,0.9);
}
.title-sub{
  margin-top:2px;
  font-size:10px;
  letter-spacing:0.22em;
  text-transform:uppercase;
  color: var(--accent-pink);
  text-shadow:
    0 0 10px var(--accent-pink),
    0 0 26px var(--accent-pink);
}

.top-placeholder{width:40px}

/* SIDE MENU — как в вакансиях */
.side-menu-overlay{
  position:absolute;
  inset:0;
  background:rgba(1,2,5,0.65);
  backdrop-filter: blur(6px);
  opacity:0;
  visibility:hidden;
  transition: opacity 0.2s ease-out, visibility 0.2s ease-out;
  display:flex;
  justify-content:flex-start;
  z-index:10;
}
.side-menu-overlay.open{
  opacity:1;
  visibility:visible;
}
.side-menu{
  width:60%;
  max-width:260px;
  background:var(--bg-card);
  box-shadow: var(--shadow-neo-out);
  height:100%;
  padding:18px 16px;
  border-radius:0 26px 26px 0;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.side-menu-title{
  font-size:14px;
  letter-spacing:0.18em;
  text-transform:uppercase;
  color:var(--accent-blue);
  text-shadow:0 0 8px var(--accent-blue);
}
.side-menu p{
  font-size:12px;
  color:var(--text-muted);
  line-height:1.4;
}
.side-menu a{
  text-decoration:none;
  display:flex;
}
.side-menu-btn{
  width:100%;
  border-radius:16px;
  border:none;
  padding:10px 14px;
  background:var(--bg-elevated);
  color:var(--accent-blue);
  text-shadow:0 0 8px var(--accent-blue);
  font-size:12px;
  letter-spacing:0.16em;
  text-transform:uppercase;
  cursor:pointer;
  box-shadow: var(--shadow-neo-out);
}

/* КОНТЕНТ */
.scroll-area{
  margin-top:8px;
  flex:1;
  overflow-y:auto;
  padding:4px 2px 6px;
}

/* ЛОГО ВВЕРХУ */
.contacts-logo{
  width:120px;
  height:120px;
  border-radius:30px;
  margin:6px auto 18px;
  background:url('images/logo.png') center/cover no-repeat;
  box-shadow:
    0 0 18px rgba(77,215,255,0.9),
    0 0 28px rgba(255,87,224,0.8);
}

/* Текст под логотипом (если понадобится) */
.contacts-header{
  text-align:center;
  font-size:13px;
  color:var(--text-muted);
  margin-bottom:14px;
}

/* СЕТКА КОНТАКТОВ 2x2 */
.contacts-grid{
  display:grid;
  grid-template-columns:repeat(2,minmax(0,1fr));
  gap:12px;
  margin-bottom:18px;
}

/* КНОПКИ КОНТАКТОВ */
.contact-btn{
  background: var(--bg-card);
  border-radius:20px;
  box-shadow: var(--shadow-neo-out);
  padding:14px 10px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:8px;
  font-size:11px;
  letter-spacing:0.16em;
  text-transform:uppercase;
  color:var(--accent-blue);
  text-shadow:0 0 8px var(--accent-blue);
  text-decoration:none;
}

/* TG icon */
.tg-icon{
  width:32px;
  height:32px;
  border-radius:999px;
  background:#0088cc;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 10px rgba(0,136,204,0.9);
}
.tg-icon svg{
  width:18px;
  height:18px;
  fill:#fff;
}

/* Кнопка НАЗАД */
.back-btn{
  width:100%;
  border-radius:16px;
  border:none;
  padding:10px 14px;
  margin-top:4px;
  margin-bottom:4px;
  background:transparent;
  color:var(--text-muted);
  font-size:11px;
  letter-spacing:0.18em;
  text-transform:uppercase;
  cursor:pointer;
}

/* ADAPTIVE */
@media (max-width:480px){
  body{padding:10px}
  .app{border-radius:26px}
}
@media (min-width:900px){
  .app{
    max-width:460px;
    max-height:880px;
  }
}
</style>
</head>
<body>

<div class="app">
  <div class="app-inner">

    <!-- ВЫЕЗЖАЮЩЕЕ МЕНЮ (как в вакансиях) -->
    <div class="side-menu-overlay" id="sideMenuOverlay">
      <div class="side-menu">
        <div class="side-menu-title">меню</div>
        <p>Night Tools — аренда инструмента и ночной сервис для своих.</p>

        <a href="index.html">
          <button class="side-menu-btn" type="button">главная</button>
        </a>

        <a href="contacts.html">
          <button class="side-menu-btn" type="button">контакты</button>
        </a>

        <a href="vacancies.html">
          <button class="side-menu-btn" type="button">вакансии</button>
        </a>
      </div>
    </div>

    <!-- TOP BAR -->
    <header class="top-bar">
      <button class="burger" id="burgerBtn" aria-label="Открыть меню">
        <div class="burger-lines">
          <span></span><span></span><span></span>
        </div>
      </button>

      <div class="title-wrap">
        <div class="title-main">night tools</div>
        <div class="title-sub">контакты</div>
      </div>

      <div class="top-placeholder"></div>
    </header>

    <!-- CONTENT -->
    <div class="scroll-area">

      <div class="contacts-logo"></div>

      <div class="contacts-header">
        Связаться с нами можно в Telegram — выберите нужное направление.
      </div>

      <div class="contacts-grid">

        <a href="https://t.me/your_telegram_here" target="_blank" class="contact-btn">
          <div class="tg-icon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M21.5 4.2L3.7 11.2c-1.2.5-1.1 1.2-.2 1.4l4.5 1.4 1.7 5.3c.2.5.1.7.5.7.3 0 .4-.1.6-.3l2.6-2.5 4.5 3.3c.8.5 1.3.2 1.5-.7l2.7-12.6c.3-1.2-.4-1.8-1.6-1.4z"/>
            </svg>
          </div>
          поддержка
        </a>

        <a href="https://t.me/your_telegram_here" target="_blank" class="contact-btn">
          <div class="tg-icon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M21.5 4.2L3.7 11.2c-1.2.5-1.1 1.2-.2 1.4l4.5 1.4 1.7 5.3c.2.5.1.7.5.7.3 0 .4-.1.6-.3l2.6-2.5 4.5 3.3c.8.5 1.3.2 1.5-.7l2.7-12.6c.3-1.2-.4-1.8-1.6-1.4z"/>
            </svg>
          </div>
          менеджер
        </a>

        <a href="https://t.me/your_telegram_here" target="_blank" class="contact-btn">
          <div class="tg-icon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M21.5 4.2L3.7 11.2c-1.2.5-1.1 1.2-.2 1.4l4.5 1.4 1.7 5.3c.2.5.1.7.5.7.3 0 .4-.1.6-.3l2.6-2.5 4.5 3.3c.8.5 1.3.2 1.5-.7l2.7-12.6c.3-1.2-.4-1.8-1.6-1.4z"/>
            </svg>
          </div>
          партнёрам
        </a>

        <a href="https://t.me/your_telegram_here" target="_blank" class="contact-btn">
          <div class="tg-icon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M21.5 4.2L3.7 11.2c-1.2.5-1.1 1.2-.2 1.4l4.5 1.4 1.7 5.3c.2.5.1.7.5.7.3 0 .4-.1.6-.3l2.6-2.5 4.5 3.3c.8.5 1.3.2 1.5-.7l2.7-12.6c.3-1.2-.4-1.8-1.6-1.4z"/>
            </svg>
          </div>
          сотрудничество
        </a>

      </div>

      <button class="back-btn" type="button" onclick="history.back()">назад</button>

    </div>
  </div>
</div>

<script>
const burgerBtn = document.getElementById('burgerBtn');
const sideMenuOverlay = document.getElementById('sideMenuOverlay');

burgerBtn.addEventListener('click', () => {
  sideMenuOverlay.classList.toggle('open');
});

sideMenuOverlay.addEventListener('click', (e) => {
  if (e.target === sideMenuOverlay) {
    sideMenuOverlay.classList.remove('open');
  }
});
</script>

</body>
</html>
